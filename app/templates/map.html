<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Stations Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 600px; width: 100%; }
        #info-panel { margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Weather Stations Map</h1>
    <div id="map"></div>
    <div id="info-panel"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([56.13, -106.35], 4);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var stations = {{ stations | tojson }};
        stations.forEach(function(station) {
            var lat = station.lat;
            var lon = station.lon;
            var stationId = station.id;

            var marker = L.marker([lat, lon]).addTo(map);
            marker.bindPopup(`<b>Station ID: ${stationId}</b><br>Lat: ${lat}<br>Lon: ${lon}`);

            marker.on('click', function() {
                // Charger les données de neige
                fetch(`/station/snow/${stationId}`)
                    .then(response => response.json())
                    .then(data => {
                        let html = `<h3>Station ${stationId}</h3>`;
                        if (data.error) {
                            html += `<p>Erreur (neige): ${data.error}</p>`;
                        } else {
                            html += `<h4>Neige des 5 derniers jours</h4><ul>`;
                            data.snow_data.forEach(day => {
                                html += `<li>${day.date}: ${day.snow_cm} cm</li>`;
                            });
                            html += `</ul>`;
                        }
                        // Charger les données de température
                        fetch(`/station/temperatures/${stationId}`)
                            .then(response => response.json())
                            .then(tempData => {
                                if (tempData.error) {
                                    html += `<p>Erreur (températures): ${tempData.error}</p>`;
                                } else {
                                    html += `<h4>Températures récentes (${tempData.temp_data.date})</h4>`;
                                    html += `<p>Max: ${tempData.temp_data.temp_max} °C</p>`;
                                    html += `<p>Min: ${tempData.temp_data.temp_min} °C</p>`;
                                }
                                document.getElementById('info-panel').innerHTML = html;
                            })
                            .catch(error => {
                                document.getElementById('info-panel').innerHTML += `<p>Erreur (températures): ${error}</p>`;
                            });
                    })
                    .catch(error => {
                        document.getElementById('info-panel').innerHTML = `<p>Erreur (neige): ${error}</p>`;
                    });
            });
        });
    </script>
</body>
</html>
