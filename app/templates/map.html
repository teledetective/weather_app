<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte des stations météo</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 600px; width: 100%; }
        #info-panel { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Carte des stations météo</h1>
    <div id="map"></div>
    <div id="info-panel"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([45.5017, -73.5673], 5);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        const stations = {{ stations | tojson }};
        stations.forEach(station => {
            const marker = L.marker([station.lat, station.lon]).addTo(map);
            marker.on('click', () => {
                let html = `<h3>Station ${station.id}</h3>`;
                html += `<p>Coordonnées: Lat ${station.lat}, Lon ${station.lon}</p>`;

                // Récupérer les données de neige
                fetch(`/station/snow/${station.id}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.error) {
                            html += `<p>Erreur (neige): ${data.error}</p>`;
                        } else {
                            html += `<h4>Neige des 5 derniers jours</h4><ul>`;
                            data.snow_data.forEach(day => {
                                html += `<li>${day.date}: ${day.snow_cm} cm</li>`;
                            });
                            html += `</ul>`;
                        }

                        // Récupérer les températures
                        fetch(`/station/temperatures/${station.id}`)
                            .then(response => response.json())
                            .then(data => {
                                if (data.error) {
                                    html += `<p>Erreur (températures): ${data.error}</p>`;
                                } else {
                                    html += `<h4>Températures (${data.temp_data.date})</h4>`;
                                    html += `<p>Max: ${data.temp_data.temp_max} °C, Min: ${data.temp_data.temp_min} °C</p>`;
                                }
                                document.getElementById('info-panel').innerHTML = html;
                            })
                            .catch(error => {
                                html += `<p>Erreur (températures): ${error}</p>`;
                                document.getElementById('info-panel').innerHTML = html;
                            });
                    })
                    .catch(error => {
                        html += `<p>Erreur (neige): ${error}</p>`;
                        document.getElementById('info-panel').innerHTML = html;
                    });
            });
        });
    </script>
</body>
</html>
